<!DOCTYPE html>
<html ng-app="myApp">
  <head>
    <meta charset="utf-8">
    <title>Game of Thrones</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="angular/directives/customDirectives.js">

    </script>

    <style>
    .navbar-brand {
    transform: translateX(-50%);
    left: 50%;
    position: absolute;
  }
  #logo{
    margin-top: -15px;
    width: 30vw;
  }
  body {
  background-image: url(img/1.jpg);
  background-size: cover;
  background-attachment: fixed;
  }
  table{
    width: 100%;
    color: white;
  }
    </style>
  </head>
  <body ng-controller="mainController as mainCtrl">
    <nav class="navbar">
      <div class="container-fluid">
        <div class="navbar-header">
          <a class="navbar-brand" href="#"><img id="logo" src="img/logo.png" alt=""></a>
        </div>
      </div>
    </nav>
<br><br><br><br>
  <div class="container" ng-init="mainCtrl.loadAll()">

    <table>
      <thead>
        <tr>
          <th>Name of the Book</th>
          <th>Name of the Character</th>
          <th>Name of the House</th>
        </tr>
      </thead>

        <tbody ng-repeat="x in mainCtrl.arr">
          <tr >
          <books></books>
          <characters></characters>
          <houses></houses>
          </tr>
        </tbody>

    </table>

    </div>


<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.min.js"></script>
<script src="angular/controllers/mainController.js"></script>
  </body>
</html>
