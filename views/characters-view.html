<div ng-if="x.name">
  <div class="card">
    <div class="card-header">
      <div class="fa fa-user"></div>
      {{x.name}}
      <div class="fa fa-user"></div>
    </div>
    <div class="card-body">
      Gender : {{x.gender}}<br>
      Aliases : {{x.aliases[0]}}<br>
      <button type="button" name="button">Details</button>
    </div>
  </div>
</div>
